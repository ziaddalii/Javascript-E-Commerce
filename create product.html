<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width , initial-scale = 1.0">
        <title>Shopping Cart | Home Page</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <!-- CSS FILES -->
        <link rel="stylesheet" href="css/create product.css">
        <link rel="stylesheet" href="css/stylesheet.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <script src="https://kit.fontawesome.com/3a35d40927.js" crossorigin="anonymous"></script>

        <!-- [if lt IE 9]>
            <script src="html5shiv.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <header>
            <div class="container">
                <div class="nav" id="nav">
                    <div class="logo">
                        <a href="index.html">Shopping Cart</a>
                    </div>

                    <ul class="nav-list" id="not-logged">
                        <li class="cart-icon"><span class="fas fa-shopping-cart cart link"><span class="badge">0</span></span></li>
                        <div class="cart-ui">
                            <span class="empty-cart-msg">your cart is empty!</span>
                            <div class="product-in-cart">
                                <div class="cart-nav">
                                    <span class="cart-nav-item">Item</span>
                                    <span class="cart-nav-quantity">Quantity</span>
                                    <span class="cart-nav-price">Price</span>
                                </div>
                                <div class="cartItemUI">
                                    <div class="cart-item-info">
                                        <div class="img-title-product-cart">
                                            <img class="cart-img" src="images/Products/cat.jpg" alt="" width="50px" height="50">
                                            <span class="product-title-cart">Cat</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="remove-qty-section">
                                    <div class="quantity-remove-product-cart">
                                        <input class="quantity-cart" type="number" value="1">
                                        <button class="remove-product-cart">Remove</button>
                                    </div>
                                </div>
                                <div class="price-usd">
                                    <span class="product-price-cart">200</span>
                                    <p class="product-price-cart">USD</p>

                                </div>
                                <div class="total">
                                    <div class="total-price-info">
                                        <h2 class="total-price">Total: </h2>
                                        <span>USD 0</span>
                                    </div>
                                    <button class="check-out-btn">Check Out</button>
                                </div>
                            </div>
                        </div>
                        <li><a href="#" class="link">Categories</a></li>
                        <li><a href="#" class="link">Contact Us</a></li>
                        <li><a href="register.html" class="link">Sign Up</a></li>
                        <li><a href="login.html" class="link">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="create-page">
            <div class="container">
                <form action="" id="create-form">
                    <input type="text" placeholder="Title..." id="product-title" class="create-input">
                    <input type="text" placeholder="Description..." id="product-desc" class="create-input">
                    <input type="number" placeholder="Price..." id="product-price" class="create-input">
                    <input type="file" placeholder="" id="product-img" class="create-input">
                    <input type="submit" value="Create" id="product-create-btn" class="create-input">
                </form>
            </div>
        </section>
        <script src="js/user.js"></script>
        <script src="js/createProduct.js"></script>


    </body>
